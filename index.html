<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Underwater Crisis</title>
	<style type="text/css">
		body{
			padding-top:10px;
		}
		.bg{
			width: 1600px;
			height: 900px;
			margin: 0px auto;
		}
		#allcanvas{
			position: relative;
			width: 1600px;
			height: 900px;
			margin: 0px;
		}
		#canvas1{
			position: absolute;
			bottom:0;
			left:0;
			z-index:1;
		}
		#canvas2{
			position: absolute;
			bottom:0;
			left:0;
			z-index:0;
		}
	</style>

</head>
<body>
	<div class = "bg"><!-- fondo -->
		<div id = "allcanvas">
			<canvas id="canvas1" width="1600" height="900"></canvas>
			<canvas id="canvas2" width="1600" height="900"></canvas>
		</div>	
	</div>

	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/commonFunctions.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
</body>
</html>
